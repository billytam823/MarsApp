<div class="encounters">
	<h1>Alien Sightings!</h1>
	<p>They are unpredictable and random!</p>
	<ul class="encounter-list">
		<li *ngFor="let event of encounter">
			<p>{{event.date}} - {{event.atype}}</p>
			<p>{{event.action}}</p>
		</li>
	</ul>
	<p><a class="link" [routerLink]="['/report']">Report</a></p>
</div>
